<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<!-- header section -->
    <div class="headerContainer">
        <h1 class="pageTitle readability">Etch a Sketch</h1>
    </div>
<!-- draw section -->
    <div class="drawContainer" id="drawContainer">

    </div>
<!-- button input section -->
    <div class="buttonContainer">
        <button class="button" id="colorModeBtn">color Mode</button>
        <button class="button" id="blackModeBtn">black Mode</button>
        <button class="button" id="clearBtn">clear</button>
        <div class="inputContainer">
            <p id="scaleValue" class="readability scaleInputValue rm">58 x 58</p>
            <input type="range" min="16" max="100" id="scaleInput">
        </div>
    </div>
<!-- footer section-->
    <div class="footer">
        <p>
            <a href="https://github.com/JohKei/etchAsketch" target="_blank" class="repoLink readability">visit my Repo!</a>
        </p>
    </div>
    <script src="./index.js"></script>
</body>
</html>
